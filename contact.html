<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About me
            </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        Interested in doing a project together ?
      </h2>

      <div class="contact-form">
        <form
          id="gform"
          name="gform"
          class="sub-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLSfA7QATA5Ev3RQkEQ5wmks9s06WCIy2lVz9TlypHPdKo8q8lA/formResponse?"
          target="hidden_iframe"
          onsubmit="hideElement()"
        >
          <input
            type="text"
            name="entry.527886153"
            id="entry.527886153"
            class="form-control"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="entry.656124846"
            id="entry.656124846"
            class="form-control"
            placeholder="Email Address"
            required
          />
          <textarea
            name="entry.328771431"
            id="entry.328771431"
            class="form-control"
            placeholder="Message"
            required
          ></textarea>
          <input
            type="submit"
            name=""
            class="form-control submit"
            value="SEND"
          />
        </form>
      </div>
      <div class="thanks-message">
        <p>
          <span class="text-secondary">Thank you</span> for getting in touch
          with me
        </p>
      </div>
    </main>
    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display:none;"
      onload=" "
    ></iframe>

    <script src="js/main.js"></script>
  </body>
</html>
